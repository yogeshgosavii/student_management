<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"  content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<title>Student Search</title>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark align-middle">
  	<a class="navbar-brand">Search</a>
    <form class="container-fluid" action="/students/search/search_students">
      <input id="searchInput" name ="searchInput" class="form-control mr-sm-2" type="text" placeholder="Enter the search here" aria-label="Search">
      <button  id="searchButton" class = "btn btn-primary" type="submit">Search</button>
    </form>
  </nav>
  <br>
  <div class="container">
	  <div style="text-align:center">
	  	<h3>Searched Students</h3>
	  </div>
  	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Student First Name</th>
				<th> Student Last Name</th>
				<th> Student Email</th>
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student: ${students}">
				<td th:text = "${student.firstname}"></td>
				<td th:text = "${student.lastname}"></td>
				<td th:text = "${student.email}"></td>
				<td> 
					<a th:href = "@{/students/edit/{id}(id = ${student.id})}"
					class = "btn btn-primary">Update</a>
					<a th:href = "@{/students/delete/{id}(id = ${student.id})}"
					class = "btn btn-danger">Delete</a>
				</td>
				
			</tr>
		</tbody>
	</table>
  </div>
</body>
</html>
